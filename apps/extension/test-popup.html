<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>LinkedIn AI Assistant Test</h3>
    <button onclick="testAPI()">🧪 测试Claude API</button>
    <button onclick="testBackground()">📡 测试后台脚本</button>
    <div id="result">点击按钮开始测试...</div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = '🚀 测试Claude API直调...';
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json',
                        'x-api-key': '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',
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 50,
                        messages: [{
                            role: 'user',
                            content: '请说"Hello from popup!"'
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    result.textContent = '✅ API调用成功！\n响应: ' + data.content[0].text;
                } else {
                    const error = await response.text();
                    result.textContent = '❌ API调用失败:\n' + response.status + ' ' + error;
                }
            } catch (error) {
                result.textContent = '💥 API调用异常:\n' + error.message;
            }
        }

        async function testBackground() {
            const result = document.getElementById('result');
            result.textContent = '📡 测试后台脚本通信...';
            
            try {
                chrome.runtime.sendMessage({
                    type: 'GENERATE_AI_SUMMARY',
                    data: {
                        title: '测试职位',
                        company: '测试公司',
                        location: '测试地点',
                        description: '这是测试描述'
                    }
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        result.textContent = '❌ 后台通信失败:\n' + chrome.runtime.lastError.message;
                    } else {
                        result.textContent = '✅ 后台通信成功!\n响应: ' + JSON.stringify(response, null, 2);
                    }
                });
            } catch (error) {
                result.textContent = '💥 后台通信异常:\n' + error.message;
            }
        }
    </script>
</body>
</html>
